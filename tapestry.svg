      <stop offset="100%" stop-color="#00ADD8" />
    </linearGradient>

    <linearGradient id="thread-1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3572A5" />
      <stop offset="50%" stop-color="#3178c6" />
      <stop offset="100%" stop-color="#3572A5" />
    </linearGradient>

    <linearGradient id="thread-2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3572A5" />
