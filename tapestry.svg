<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <title>The Data Tapestry - GitHub Trends Woven in Time</title>
  <desc>A living data art piece that weaves daily GitHub trending repositories into an evolving tapestry. Each thread represents one day of open source activity.</desc>

  <style>
    .thread {
      animation: breathe 8s ease-in-out infinite alternate;
    }

    @keyframes breathe {
      0% {
        opacity: var(--base-opacity, 0.7);
        stroke-width: var(--base-width, 4);
      }
      100% {
        opacity: calc(var(--base-opacity, 0.7) + 0.15);
        stroke-width: calc(var(--base-width, 4) + 0.5);
      }
    }

    .date-label {
      font-family: ui-monospace, monospace;
      font-size: 8px;
      fill: #666;
    }

    .title {
      font-family: system-ui, sans-serif;
      font-size: 14px;
      fill: #333;
      font-weight: 600;
    }

    .subtitle {
      font-family: system-ui, sans-serif;
      font-size: 10px;
      fill: #888;
    }

    .empty-state {
      font-family: system-ui, sans-serif;
      font-size: 12px;
      fill: #999;
      text-anchor: middle;
    }
  </style>

  <defs>
    
    <linearGradient id="thread-0" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3572A5" />
      <stop offset="50%" stop-color="#3178c6" />
      <stop offset="100%" stop-color="#3572A5" />
    </linearGradient>

    <!-- Background pattern -->
    <pattern id="loom" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#fafafa"/>
      <circle cx="10" cy="10" r="0.5" fill="#eee"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#loom)"/>

  <!-- Threads -->
  <g id="tapestry">
    
    <path
      d="M 20,20 L 35.2,22.65503654555583 L 50.400000000000006,23.971650022370437 L 65.6,23.286126082355498 L 80.80000000000001,20.944042287155572 L 96,18.126059967277627 L 111.2,16.252744331341027 L 126.4,16.268447300364723 L 141.60000000000002,18.165252894425873 L 156.79999999999998,20.98696773522303 L 172,23.31114502342531 L 187.2,23.96615022783153 L 202.4,22.62179050149565 L 217.6,19.955767276974747 L 232.8,17.312042087104 L 248,16.023335864654797 L 263.20000000000005,16.739294709543728 L 278.40000000000003,19.098998605105628 L 293.59999999999997,21.912903801178125 L 308.8,23.762500396653344 L 324,23.715393409852794 L 339.2,21.795329812522798 L 354.4,18.970227510131828 L 369.6,16.66424094582804 L 384.8,16.039834575717588 L 400,17.411776153722222 L 415.2,20.088460036959077 L 430.40000000000003,22.720550577657622 L 445.6,23.981191953594497 L 460.79999999999995,23.234885756362555 L 476,20.857850321785364 L 491.2,18.048366353824886 L 506.40000000000003,16.22271498061519 L 521.6,16.30122022461578 L 536.8000000000001,18.244307026205195 L 552,21.0724513166217 L 567.1999999999999,23.359965164616995 L 582.4,23.953696343587353 L 597.6,22.554340684671164 L 612.8000000000001,19.867323466628505 L 628,17.247189445821785 L 643.1999999999999,16.014767076575446 L 658.4,16.791329362529684 L 673.6,19.18540565535189 L 688.8,21.990124831552908 L 704,23.791607728884724 L 719.2,23.68171382786274 L 734.4,21.71584143646431 L 749.6,18.885001003586368 L 764.8,16.616239605334634 L 780,16.05325622316853"
      stroke="url(#thread-0)"
      stroke-width="5.776"
      stroke-linecap="round"
      fill="none"
      opacity="1"
      class="thread"
      style="animation-delay: 0s"
    >
      <title>2025-12-23: 2888 stars, Python, TypeScript</title>
    </path>
  </g>

  <!-- Date markers -->
  <g id="dates">
    <text x="785" y="24" class="date-label">12-23</text>
  </g>

</svg>