name: Flat Data - Weave Daily Trends

on:
  schedule:
    # M04: 每日台灣時間 00:00 執行 (UTC+8 = 前一天 UTC 16:00)
    - cron: '0 16 * * *'
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - '.github/workflows/flat.yml'
      - 'scripts/**'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x

      - name: Check out repo
        uses: actions/checkout@v4

      - name: Create data directories
        run: mkdir -p data/raw data/daily

      - name: Fetch daily trending data
        uses: githubocto/flat@v3
        with:
          http_url: https://api.ossinsight.io/v1/trends/repos?period=past_24_hours
          # H03: Use fixed filename to prevent unbounded growth
          downloaded_filename: data/raw/trending-latest.json
          postprocess: scripts/postprocess.ts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Weave the tapestry
        run: node scripts/weave.js

      # H03: Clean up old raw files (keep only latest)
      - name: Cleanup old raw files
        run: |
          cd data/raw
          ls -t *.json 2>/dev/null | tail -n +2 | xargs -r rm -f
          echo "✨ Cleaned up old raw files"

      # H02: Commit with retry on failure
      - name: Commit tapestry
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tapestry.svg data/ README.md

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # H02: Retry logic for git push
          for i in 1 2 3; do
            echo "Attempt $i: Committing and pushing..."
            git commit -m "weave: $(date -u +%Y-%m-%d) daily thread" || true
            if git push; then
              echo "✅ Push successful"
              exit 0
            fi
            echo "Push failed, pulling and retrying..."
            git pull --rebase
            sleep 5
          done

          echo "❌ Failed after 3 attempts"
          exit 1
